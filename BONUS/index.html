<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue FW-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue Hello</title>
</head>
<body>

    <main>
        <section class="d-flex justify-content-center align-items-center bg-warning" id="app" style="height: 100vh; width: 100vw;">
            <div class="container">
                <div class="row justify-content-center align-items-center g-3">
                    <div class="col-6 text-center">
                        <h1 class="bg-primary rounded-pill p-5" >{{message}}</h1>
                    </div>
                    <div class="col-6 text-center">
                        <label for="user-image" class="form-label">Add your image</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Image URL:</span>
                        <input type="text" class="form-control" placeholder="example: https://picsum.photos/600/600" id="user-image" v-model="imageSource" aria-describedby="basic-addon3">
                        </div>
                        <button class="btn btn-dark btn-lg" @click="myFunction">Click</button>
                    </div>
                    <div class="col-12 text-center">
                        <!-- c'Ã¨ un modo che non sia una cosa diretta ma che avvenga soltanto dopo il click? -->
                        <img class="img-fluid  mx-4" :src="imageSource" alt="">
                    </div>
                </div>
                <div class="row justify-content-center g-5">
                    <div class="col-6 text-center ">
                        <label for="user-text">Write something</label>
                        <input type="text" class="form-control" id="user-text" placeholder="sdhfkjdsf" v-model="userInput">
                    </div>
                    <div class="col-12 bg-primary rounded">
                        <span class="fs-1  text-warning">{{userInput}}</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type= "text/javascript" src="main.js"></script>
</body>
</html>
